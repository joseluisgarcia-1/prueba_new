{% extends 'base/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Está seguro de eliminar el tipo de receta, {{ object.descripcion.nombre }}?</h3>
    <button class="btn btn-danger" type="submit"> Si, eliminar</button>
    <a class="btn btn-default" href="{% url 'tipo_listar' %}">Cancelar</a>
</form>
{% endblock %}
